#
name: React Native CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          sudo npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          ANDROID_HOME: ${{ secrets.ANDROID_HOME }}
          JAVA_HOME: ${{ secrets.JAVA_HOME }}

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          sudo npm install -g pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace PassThePlate.xcworkspace -scheme PassThePlate -configuration Release -sdk iphoneos build
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-ios
          path: ios/build/Release-iphoneos/PassThePlate.ipa
